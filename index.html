    <!-- Encabezado -->
    <header>
        <nav>
            <a href="index.html"><img src="images/icono_inicio.png" id="logo" target="self"></a>
            <ul>
                <li><a href="index.html" class="options" id="inicio">INICIO</a></li>
                <li><a href="index.html" class="options" id="shirts">ROPA MASCULINA</a></li>

                <li><a href="minion/minions.html" class="options" id="overalls">ROPA NIÑO/A</a></li>
            </ul>
            <div class="profile-menu">
                <a href="#" id="profile-btn"><img src="images/user.png" id="profile" alt="Profile"></a>
                <div class="submenu" id="profile-submenu">
                    <a href="signup.html">Regístrate</a>
                    <a href="login.html">Ingresar</a>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const btn = document.getElementById('profile-btn');

                    const submenu = document.getElementById('profile-submenu');

                    // Toggle the submenu on button click
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        // Toggle the display of the submenu if it is not already open
                        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                    });

                    // Close the submenu if clicked outside
                    document.addEventListener('click', function(e) {
                        // Check if the click is outside the button and submenu
                        if (!btn.contains(e.target) && !submenu.contains(e.target)) {
                            submenu.style.display = 'none';
                        }
                    });
                });
            </script>
        </nav>
    </header>
